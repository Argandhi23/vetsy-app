<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Your Pet's Best Friend">

  <!-- PWA / Mobile meta -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Vetsy">

  <!-- iOS App Icon -->
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicons -->
  <link rel="icon" href="favicon.ico?v=2">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png?v=2">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png?v=2">

  <!-- Manifest (with version query to bust cache) -->
  <link rel="manifest" href="manifest.json?v=2">

  <title>Vetsy</title>
</head>
<body>
  <!-- Optional static web splash â€” remove if you don't want it -->
  <div id="web-splash" style="position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background: linear-gradient(180deg, #0175C2 0%, #3f8fe0 100%); z-index:9999;">
    <div style="text-align:center;">
      <img src="icons/Icon-512.png" alt="Vetsy" style="width:240px; height:240px; object-fit:contain;">
      <h1 style="color:#fff; font-family: Roboto, sans-serif; font-size:44px; margin:10px 0 0;">Vetsy</h1>
      <p style="color:rgba(255,255,255,0.9); margin:0;">Your Pet's Best Friend</p>
    </div>
  </div>

  <script src="flutter_bootstrap.js" async></script>

  <!-- Remove splash after app loads -->
  <script>
    window.addEventListener('load', function () {
      const splash = document.getElementById('web-splash');
      if (splash) {
        splash.style.transition = 'opacity 400ms ease';
        splash.style.opacity = '0';
        setTimeout(() => splash.remove(), 450);
      }
    });
  </script>
</body>
</html>
