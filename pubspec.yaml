name: vetsy_app
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI / Icons / Animations
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  intl: ^0.20.2
  get_it: ^9.0.5
  google_maps_flutter: ^2.14.0
  google_maps_flutter_web: ^0.5.14+3
  lottie: ^3.3.2
  eva_icons_flutter: ^3.1.0
  google_fonts: ^6.3.2
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  url_launcher: ^6.3.2
  add_2_calendar: ^3.0.1

  # Local notifications (already present in your original)
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

  # --- FIREBASE (dipindahkan dari dev_dependencies ke dependencies) ---
  firebase_core: ^3.1.1
  firebase_auth: ^5.1.1
  cloud_firestore: ^5.0.2

  # State management & utilities
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Routing
  go_router: ^14.2.0

  # Responsive
  sizer: ^2.0.15
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Tool to generate launcher icons (ditambahkan)

# Konfigurasi flutter_launcher_icons (agar kamu bisa langsung generate app icon)
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#0175C2"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/lottie/logo_splash.json
    # assets icon untuk flutter_launcher_icons (tambahkan file di path ini)
    - assets/icons/app_icon.png
    - assets/icons/app_icon_foreground.png

  # Jika ingin menambahkan fonts, uncomment & atur di sini
  # fonts:
  #   - family: Example
  #     fonts:
  #       - asset: fonts/Example.ttf
